<main>
    <section>
        <h1 class="h2Formulario"> Si estás listo para adoptar</h1>
        <div class="container text-center">
            <form class="formulario row" action="">
                <div class="col-sm-6 mb-4">
                    <label class="formulario__label" for="nombre"> Nombre y apellido </label>
                    <input class="form__input form__datos" type="text" name="nombre" id="nombre" required>
                </div>
                <div class="col-sm-6 mb-4">
                    <label class="formulario__label" for="mail"> Mail</label>
                    <input class="form__input form__datos" type="email" name="mail" id="mail" required>
                </div>
                <div class="col-sm-6 mb-4">
                    <label class="formulario__label" for="domicilio"> Domicilio</label>
                    <input class="form__input form__datos" type="text" name="domicilio" id="domicilio" required>
                </div>
                <div class="col-sm-6 mb-4">
                    <label class="formulario__label" for="localidad"> Localidad </label>
                    <input class="form__input form__datos" type="text" name="localidad" id="localidad" required>
                </div>
                <div class="col-sm-6 mb-4">
                    <label class="formulario__label" for="celular"> Teléfono de contacto </label>
                    <input class="form__input form__datos" type="text" name="celular" id="celular" required>
                </div>
                <div class="col-sm-6 mb-4">
                    <label class="formulario__label" for="ig"> Usuario de Instagram</label>
                    <input class="form__input form__datos" type="text" name="ig" id="ig" required>
                </div> 
                <div class="col-12 mb-4">
                    <label class="formulario__label" for="grupo"> ¿Cómo está compuesto el grupo familiar? </label>
                    <input class="form__input form__datos" type="text" name="grupo" id="grupo" required>
                </div>
                <div class="col-sm-6 mb-4">
                    <label class="formulario__label form__input" for="acuerdo"> ¿Están todos de acuerdo en adoptar?</label>
                </div>
                <div class="col-sm-6 mb-4">
                    <input class="form__input" type="radio" id="acuerdo" name="acuerdo"> Sí
                    <input class="form__input" type="radio" id="acuerdo" name="acuerdo"> No
                </div>
                <div class="col-12 mb-4">
                    <label class="formulario__label form__input" for=""> ¿Tienen algún animal en la casa? ¿Qué animal es?</label> <input type="text" name="animal" id="animal" required>
                </div>
                <div class="col-sm-6 mb-4">
                    <label class="formulario__label form__input" for="">Si tienen animales, ¿están castrados?</label>
                </div>
                <div class="col-sm-6 mb-4">
                    <input class="form__input form__radio" type="radio" id="castrado" name="castrado"> Sí
                    <input class="form__input form__radio" type="radio" id="castrado" name="castrado"> No
                </div>
                <div class="col-12 mb-4">
                    <label class="formulario__label form__input" for=""> Tipo de propiedad</label>
                        <select name="Tipo de propiedad">
                        <option value="Casa"> Casa</option>
                        <option value="Departamento"> Departamento</option>
                        <option value="PH"> PH</option> 
                        </select>  
                </div> 
                <div class="col-12 mb-4">
                    <button class="btn btn-primary" type="submit">Enviar formulario</button>
                  </div>
            </form>
        </div>
